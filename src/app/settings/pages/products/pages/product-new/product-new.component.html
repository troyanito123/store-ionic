<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        defaultHref="/tabs/settings/products/list"
      ></ion-back-button>
    </ion-buttons>
    <ion-title>Nuevo producto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="units.length > 0">
    <app-product-new-images></app-product-new-images>
    <app-product-form [units]="units"></app-product-form>
  </div>
</ion-content>

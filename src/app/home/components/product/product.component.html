<ion-slides pager="true" [options]="slideOpts">
  <ion-slide *ngFor="let img of product.images"> </ion-slide>
</ion-slides>

<ion-card>
  <ion-card-header color="tertiary">
    <ion-card-title>{{ product.name }}</ion-card-title>
    <ion-card-subtitle>{{ product | localMoney }}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <ion-slides pager="true" [options]="slideOpts">
      <ion-slide
        *ngFor="let img of product.images"
        class="image-slide"
        [style]="img.url | domSanitizer"
      >
      </ion-slide>
    </ion-slides>
    {{ product.description }}
    <ion-row>
      <ion-col size="6">
        <ion-button
          (click)="addToCart()"
          expand="block"
          fill="outline"
          shape="round"
        >
          <ion-icon slot="start" name="add"></ion-icon>
          Carrito
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button
          (click)="removeToCart()"
          expand="block"
          fill="outline"
          shape="round"
          color="danger"
        >
          <ion-icon name="remove"></ion-icon>
          Quitar
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-card-content>
</ion-card>

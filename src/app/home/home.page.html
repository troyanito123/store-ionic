<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Tiendita </ion-title>
    <ion-buttons slot="end">
      <ion-button color="primary">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <app-product
      [product]="product"
      *ngFor="let product of products"
    ></app-product>
  </div>
</ion-content>

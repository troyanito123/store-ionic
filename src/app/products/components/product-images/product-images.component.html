<div class="product_images_container shadow">
  <div *ngFor="let image of images" class="image_container">
    <ion-img [src]="image.url" class="product_image"></ion-img>
    <div>
      <ion-button
        color="danger"
        fill="solid"
        shape="round"
        (click)="removeImage(image.id)"
      >
        <ion-icon slot="start" name="remove"></ion-icon>Eliminar
      </ion-button>
    </div>
  </div>
</div>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Tiendita </ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/orders">
        <ion-icon slot="start" name="list-circle-outline"></ion-icon>
        Pedidos
        <ion-badge color="primary">5</ion-badge>
      </ion-button>
      <ion-button routerLink="/cart">
        <ion-icon slot="start" name="cart-outline"></ion-icon>
        <ion-badge color="primary">{{cantInCart}}</ion-badge>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <app-product
      [product]="product"
      *ngFor="let product of products"
    ></app-product>
  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
